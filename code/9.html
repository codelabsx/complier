<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <!-- 组件中的切换 -->
    <div id="app">
        <p v-if="isShow">我是首页</p>
        <p v-else>我是导航</p>
    </div>

</body>

<template>

</template>


<script>
    let vue = new Vue({
        el: '#app',
        data: {
            isShow: false,

        }
    });

</script>
</html>
